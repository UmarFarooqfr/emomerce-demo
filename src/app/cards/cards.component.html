<div class="fluid-container"  >
    <div class="row">
        <ng-container *ngFor="let item of dataStream">
            <div class="card col-md-1 ">

                <div class="img" >
                    <img class="card-img-top d-flex justify-content-center" src="../../assets/bicycle.img.webp" (click)="detailImage()" alt="">

                </div>

              

                <div class="card-body">
                    <h6 class="card-title">Product Name</h6>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing </p>
                    <div class="stars-container">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <h6 class="number" >25</h6>
                        </div>
                        <h6 class="text-success" style="font-weight: 600;">Contanet</h6>
                    </div>
                    <div class="shipping">
                        <h6 class="ship-text" style="color:green;font-weight: 500;">Free Shipping</h6>
                        <h6 class="bid-text" style="color: purple;font-weight: 500;">Project Bidding</h6>
                    </div>
                    <div class="price">
                        <h6 class="ship-text price-text">$975</h6>
                        <button type="button"  class="btn btn-sm text-dark  button-save"
                            >Save $30</button>
                    </div>
                    <div class="estimated-price" >
                        <h6 class="ship-text">$975- $875</h6>
                        <h6 class="pcs-text d-flex justify-content-between" style="margin-top: 10px;"> <p>10</p> pcs (<p> MOQ</p> )</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="ship-text text-success">In Stock</h6>
                        <h6 class="bid-text" style="color: red;font-weight: bold; ">Only 2 Available</h6>
                    </div>
                    <div class="addToCart">
                        <button type="button" (click)="addToCart()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
